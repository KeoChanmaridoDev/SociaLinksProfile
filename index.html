<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
 
  </style>
</head>
<body>
  <div class="bg-black h-screen flex flex-col justify-center items-center">
    <div class="bg-slate-900 text-center rounded-lg shadow-lg p-8 w-[400px]">
      <div class="mb-4">
        <img
          class="rounded-full w-[80px] h-[80px] mx-auto"
          src="./assets/images/avatar-jessica.jpeg" alt="Avatar">
        />
      </div>
      <h2 class="text-white text-2xl">Jessica Randall</h2>
      <p class="text-yellow-400"> London, United Kingdom</p>
      <p class="mt-10 text-white">"Front-end developer and avid reader."</p>
      <div class="mt-6 space-y-3">
        <button class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-700">
          GitHub
        </button>
        <button class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-700">
          Frontend Mentor
        </button>
        <button class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-700">
          LinkedIn
        </button>
        <button class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-700">
          Twitter
        </button>
        <button class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-700">
          Instagram
        </button>
      </div>
  </div>
  <div class="attribution text-white container">
    <p class=" text-xl">Challenge By</p><a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-xl">Frontend Mentor</a>. 
    <p class="text-xl">Coded by </p><a href="#" class="text-xl">Keo Chanamrido</a>.
  </div>
</body>
</html>
